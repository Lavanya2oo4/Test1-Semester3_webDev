<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test1-Semester3</title>
    <style>
         table {
          text-align:center;
          margin-left: auto;
          margin-right: auto;
          font-family: 'Lucida Sans', 'Lucida Sans Regular',
                       'Lucida Grande', 'Lucida Sans Unicode',
                        Geneva, Verdana, sans-serif;
        }
        input, button {
          padding: 12px 20px;           margin: 8px 0;
          display: inline-block;        border: 1px solid #ccc;
          border-radius: 4px;           box-sizing: border-box;
          font-family: 'Lucida Sans', 'Lucida Sans Regular',
                       'Lucida Grande', 'Lucida Sans Unicode',
                        Geneva, Verdana, sans-serif;
          align: center;
         }
         button{
            background-color: #0275d8;
            color:white;
            cursor: pointer;
            padding:1vh;


         }
         button:hover{
            box-shadow: 3px 3px 2px rgb(136, 136, 179);
         }

         .flex{
            display: flex;
            align-items: center;
            flex-wrap: wrap;
         }
         .container_1{
            width:90vw;
            margin: auto;
         }
         #ERR{
            background-color: azure;
            padding:1vh;
            border:2px solid red;
            background-color: rgba(215, 107, 107, 0.621);
            color:white;
            width:50%;
            
         }
    </style>
</head>

<body>

    <div align="center">
        <h1>Grade Calculator</h1>  
         
       <div class="container_1">
        <button onclick="addActivity()" id="addActivity">
            Add Activity</button>
    
          <label for="activity">Activity</label>
          <input type="text" id="activity" size="3" title="Enter Activity Name">
           
          <label for="Weight">Weight</label>
          <input type="text" id="weight" size="3" title="Must be between 1 and 100">
          <br>    
          <br>
    
          <button onclick="addGrade()" id="addGrade">
            Add Grade</button>
    
          <label for="grade">Grade</label>
          <input type="text" id="grade" size="3"">
    
          <label for="activityNo">Activity no</label>
          <input type="text" id="activityNo" size="3">
       </div>
        
        <button onclick="UpdateActivity()" id="update">
        Update Selected Activity </button>    
     
        <button onclick="deleteActivityFromEnd()" id="deleteActivity_En">
        Delete Last Activity </button>    
  
        <button onclick="deleteActivityFromStart()" id="deleteActivity_St">
        Delete First Activity </button>    

        <button onclick="deleteActivitySelected()" id="deleteActivity_Sel">
        Delete Selected Activity </button>    
  
        <table border="2" id="theTable" style="width:70%">
            <tr id="0">
                <th>No</th>
                <th>Activity</th> <th>Weight</th>
                <th>Grade</th> </tr>  
            <tr id="1">
                <td>1</td> <td>Lab1</td>
                <td>10</td> <td class="grade"></td>
            </tr>
            <tr id="2">
                <td>2</td> <td>Lab2</td>
                <td>20</td> <td class="grade"></td>
            </tr>
            <tr id="3">
                <td>3</td> <td>Test1</td>
                <td>30</td> <td class="grade"></td>
            </tr>
            <tr id="4">
                <td >4</td> <td>Test2</td>
                <td>40</td> <td class="grade"></td>
            </tr>
        </table>
       <p id="ERR" hidden>Error Message: </p>
</body>
<script src="script.js"></script>

</html>
